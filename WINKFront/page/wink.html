    <style type="text/css">
        #layer_fixed {
            height: 35px;
            width: 100%;
            color: #555;
            font-size: 12px;
            position: fixed;
            z-index: 999;
            top: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <script>
        function myfunc(){
            var input_id = document.getElementById("input-id").value;
            var input_pw = document.getElementById("input-pw").value;
            var data = {id: input_id, pw: input_pw};

            $.ajax({
                url: 'http://localhost:8000/login/api/login/',
                type: 'POST',
                contentType: 'application/x-www-form-urlencoded',
                dataType: 'json',
                data: data,
                async: false,
                error: function (error) {
                    alert(error);
                },
                success: function (msg) {
                    alert(msg)
                    if (JSON.stringify(msg) == "{\"login\":\"fail\"}") {
                        alert("로그인 실패");
                    }
                    else {
                        alert(msg)
                        var parsedData = msg;
                        var TOKEN = parsedData['TOKEN'];
                        var jsTOKEN = JSON.stringify(TOKEN);
                        var completeTOKEN = jsTOKEN.replace("\"", "");
                        sessionStorage.setItem("session", completeTOKEN);
                        location.href="wink_afterlogin.html";
                    }                  
                }
            });

        }

    </script>
    <div class="image-container set-full-height">
        <!--   Creative Tim Branding   -->
        <div class="logo-container">
            <div id="layer_fixed">
                <span class="logo-contatiner" style='display:table; margin-left:auto; margin-right:auto;'>

                        </a>
                    </div>
                </span>
            </div>
            <!--   Big container   -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <!--      Wizard container        -->
                        <div class="wizard-container">

                            <div class="card wizard-card" data-color="orange" id="wizardProfile">
                                <form >
                                    <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                                    <div class="wizard-header">
                                        <h3>
                                            <b>LOGIN</b> YOUR ID <br>
                                            <small>Check your Timetable.</small>
                                        </h3>
                                    </div>

                                    <div class="wizard-navigation">
                                        <ul>
                                            <li><a href="#login" data-toggle="tab">LOGIN</a></li>
                                        </ul>

                                    </div>
                                    <div class="tab-content">
                                        <div class="tab-pane" id="login">
                                            <div class="row">
                                                <h4 class="info-text"> 로그인 후 당신의 시간표를 확인해보세요.</h4>
                                                <div class="col-sm-3">
                                                </div>
                                                <div class="col-sm-6">
                                                    <form class="form-horizontal" role="form" id="login form" method="post">
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">ID</label>
                                                            <div class="col-sm-10">
                                                                <input id="input-id" name="id" type="text" class="form-control" placeholder="ID">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-2 control-label">PW</label>
                                                            <div class="col-sm-10">
                                                                <input id="input-pw" name="pw" type="password" class="form-control" placeholder="****">
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-6 pull-right">
                                                            <input type='button' id='login2' class="btn btn-warning form-control" value='LOGIN' onClick="myfunc();" />
                                                        </div>
                                                        <div class="form-group col-sm-6 pull-right">
                                                            <input type='button' id='singup' class="btn btn-primary form-control" value='Sing Up' onClick="location.href='wink_signup.html'" />
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- wizard container -->
                    </div>
                </div><!-- end row -->
            </div> <!--  big container -->

            <div class="footer">

                    Made with <i class="fa fa-heart heart"></i> by WINK</a>
